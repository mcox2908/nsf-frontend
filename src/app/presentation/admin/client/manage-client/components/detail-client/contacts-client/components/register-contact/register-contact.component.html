<div class="card px-5">
    <form [formGroup]="formContact">

        <div class="pb-4">

        <!-- Inputs Datos Contacto -->
        <div class="p-fluid grid">

            <!-- Tipo de contacto -->
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-dropdown [class]="validate('typeContact')" [options]="typeContact" [autoDisplayFirst]="false" optionLabel="description"
                        formControlName="typeContact" [showClear]="true"></p-dropdown>
                    <label>Tipo de contacto</label>
                </span>
                <error-message [formControlError]="formContact.controls['typeContact']"></error-message>
            </div>

            <!-- Area de contacto -->
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-dropdown [class]="validate('areaContact')" [options]="areaContact" inputId="dropdown" [autoDisplayFirst]="false"
                        optionLabel="description" formControlName="areaContact" [showClear]="true"></p-dropdown>
                    <label for="dropdown">√Årea de contacto</label>

                <error-message [formControlError]="formContact.controls['areaContact']"></error-message>
            </div>

            <!-- Nombre completo -->
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input id="float-input" [class]="validate('fullName')" pInputText formControlName="fullName">
                    <label for="float-input">Nombre Completo</label>
                </span>
                <error-message [formControlError]="formContact.controls['fullName']"></error-message>
            </div>
